      function calcolaPerimetro(b, h) {     /*Costruisco la funzione inserendo i valori di input*/
        var p = 2 * b + 2 * h;                  /*Dichiaro il valore che la funzione restituirà*/
        return p;
      }

      function calcolaArea(b, h) {
        var a = b * h;
        return a;
      }
      function stampaOggetto(oggetto) {                         /*nel ciclo for posso ciclare gli elementi di un "oggetto" generico chiamato oggetto*/

      testo += "</ul>";                                         
      
      }

      function calcolo(oggetto) {
        var perimetro = 2 * oggetto.base + 2 * oggetto.altezza;
        var area = oggetto.base * oggetto.altezza;
        return {p: perimetro, a: area};
      }

      function geometria(figura) {
        if (figura.tipo == "rettangolo") {
          var area = figura.base * figura.altezza;
          var perimetro = (figura.base + figura.altezza) *2;
        }
        if (figura.tipo == "triangolo") {
          var area = figura.base * figura.altezza / 2;
          var perimetro = -1;
        }
        if (figura.tipo == "cerchio") {
          var area = figura.raggio * figura.raggio * Math.PI;
          var perimetro = 2 * Math.PI * figura.raggio;
        }
        return {vA: area, vP: perimetro};
      }
